<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Place New Order</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/icons/send.svg"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/newOrder.css"
    />
  </head>

  <body>
    <section class="left side-nav">
      <div class="top">
        <div class="logo-container">
          <img
            src="../assets/icons/send.svg"
            alt="lg"
            srcset=""
          />
          <h3>SendIT</h3>
        </div>
        <div class="sidebar-links">
          <a href="./ClientDashboard.html" class="nav-link">
            <img
              src="../assets/icons/home-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Home</span>
          </a>
          <a href="#" class="nav-link active ">
            <img
              src="../assets/icons/plus-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Add Order</span>
          </a>
          <a href="./InTransit.html" class="nav-link">
            <img
              src="../assets/icons/moving-truck-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Transit</span>
          </a>
          <a href="#" class="nav-link logout">
            <img
              src="../assets/icons/logout.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Logout</span>
          </a>
        </div>
      </div>
      <div class="down-link">
        <img
          src="../assets/icons/logout.svg"
          alt="lg"
          srcset=""
        />
        <a href="./Login.html" class="nav-link">Logout</a>
      </div>
    </section>
    <section class="right top-nav">
      <div class="logo-container">
        <img
          src="../assets/icons/send.svg"
          alt="lg"
          srcset=""
        />
        <h3>SendIT</h3>
      </div>
      <div class="right right-content">
        <div class="topbar-content">
          <img
            src="../assets//images/1.jpg"
            alt="profile"
            srcset=""
            class="sm-circle profile"
          />
          <div class="names">
            <p>FirstName</p>
            <p>Last Name</p>
          </div>
          <img
            src="../assets/icons/notification-bell.svg"
            alt=""
            srcset=""
            class="notification"
          />
        </div>
        <div class="mob-dropdown">
          <div
            class="dropdown-icon"
            onclick="showMenu(this)"
          >
            <img
              src="../assets/icons/down-arrow.svg"
              alt=">>"
              srcset=""
              class="md-icon"
            />
          </div>
          <div class="dropdown-content" id="drp-conent">
            <ul>
              <li>
                <a href="./ClientDashboard.html">Home</a>
              </li>
              <li><a href="#">New</a></li>
              <li>
                <a href="./InTransit.html">Transit</a>
              </li>
              <li><a href="./Login.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="content" id="new-order">
      <div class="payment-info">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <h3 class="title">Location/Destination</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-5 padding">
            <div class="inline-content">
              <label>Pickup City</label>
              <p id="var-pickup">Kicukiro</p>
            </div>
            <div class="inline-content">
              <label>Addres</label>
              <p id="var-pickup-adr">KG 11 Av</p>
            </div>
          </div>
          <div class="col-2">
            <div class="inline-content">
              <label>Delivery City</label>
              <p id="var-destination">Gasabo</p>
            </div>
            <div class="inline-content">
              <label>Addres</label>
              <p id="var-destination-adr">KG 19 Av 15</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <h3 class="title">Parcel Size and Weight</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Quantity</label>
              <p id="var-quantity">2</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Weight</label>
              <p id="var-weight">45Kg</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Length</label>
              <p id="var-length">45Cm</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Width</label>
              <p id="var-width">50Cm</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Height</label>
              <p id="var-height">50Cm</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-3 padding">
            <button
              class="btn btn-block btn-default"
              onclick="nextOrPrev('prev')"
            >
              Edit
            </button>
          </div>
          <div class="col-1"></div>
          <div class="col-3 padding" style="float:right">
            <a
              class="btn btn-block btn-primary"
              id="send-parcel"
              >Cancel</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="../js/main.js"></script>
    <script src="../front-end/singleparcel.js"></script>
  </body>
</html>
