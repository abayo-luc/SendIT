<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIt -Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/main.js"></script>
</head>

<body>
    <section class="container auth" id="login">
        <div class="logo">
            <img src="../assets/icons/primary-send.svg" alt="logo" srcset="">
            <h1>SendIT</h1>
        </div>
        <div class="col-3 form">
            <div class="labeled-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="login-email" class="custom-input">
            </div>
            <div class="labeled-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="login-password" class="custom-input">
            </div>
            <a class="btn btn-primary" type="button" href="./ClientDashboard.html">Login</a>
            <div class="links">
                <a href="../index.html" class="link">Create new account</a>
            </div>
            <div style="text-align: center">
                <p style="color:#332e73; padding: 10px 0px;">Or</p>
            </div>
            <div class="links">
                <a href="./AdminDashboard.html" class="link">Admin</a>
            </div>
        </div>
    </section>
</body>

</html>
