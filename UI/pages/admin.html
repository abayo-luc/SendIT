<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Admin</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/main.css"
    />
    <link rel="stylesheet" href="../css/inTransit.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <script src="../front-end/checktoken.js"></script>
  </head>

  <body>
    <section class="left side-nav">
      <div class="top">
        <div class="logo-container">
          <img
            src="../assets/icons/send.svg"
            alt="lg"
            srcset=""
          />
          <h3>SendIT</h3>
        </div>
        <div class="sidebar-links">
          <a href="#" class="nav-link active">
            <img
              src="../assets/icons/home-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Home</span>
          </a>
        </div>
      </div>
      <div class="down-link" id="lg-logout">
        <img
          src="../assets/icons/logout.svg"
          alt="lg"
          srcset=""
        />
        <a href="/Login" class="nav-link">Logout</a>
      </div>
    </section>
    <section class="right top-nav">
      <div class="logo-container">
        <img
          src="../assets/icons/send.svg"
          alt="lg"
          srcset=""
        />
        <h3>SendIT</h3>
      </div>
      <div class="right">
        <div class="topbar-content">
          <img
            src="../assets/images/admin-user.png"
            alt="profile"
            srcset=""
            class="sm-circle profile"
          />
          <div class="names">
            <p>FirstName</p>
            <p>Last Name</p>
          </div>
          <img
            src="../assets/icons/notification-bell.svg"
            alt=""
            srcset=""
            class="notification"
          />
        </div>
        <div class="mob-dropdown">
          <div
            class="dropdown-icon"
            onclick="showMenu(this)"
          >
            <img
              src="../assets/icons/down-arrow.svg"
              alt=">>"
              srcset=""
              class="md-icon"
            />
          </div>
          <div class="dropdown-content" id="drp-conent">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="/Login">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-4">
          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <img
                  src="../assets/icons/storage-box.svg"
                  alt=">>"
                  srcset=""
                  class="lg-icon"
                />
                <h4>All</h4>
              </div>
              <hr />
              <div class="item-counter">
                <h5 id="all-parcels">..</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <img
                  src="../assets/icons/delivered.svg"
                  alt=">>"
                  srcset=""
                  class="lg-icon"
                />
                <h4>Delivered</h4>
              </div>
              <hr />
              <div class="item-counter">
                <h5 id="delivered-parcels">..</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <img
                  src="../assets/icons/shipped.svg"
                  alt=">>"
                  srcset=""
                  class="lg-icon"
                />
                <h4>In Transit</h4>
              </div>
              <hr />
              <div class="item-counter">
                <h5 id="intransit-parcels">..</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 class="title centered-text">
        All Parcel Deliveries
      </h3>
      <div class="lg-card">
        <div class="lg-card-content">
          <div class="data-table">
            <table id="table-data">
              <tr>
                <th>Pickup</th>
                <th>Address</th>
                <th>Destination</th>
                <th>Address</th>
                <th>Description</th>
                <th>Recieved At</th>
                <th>Delivered At</th>
                <th>
                  Location
                  <img
                    src="../assets/icons/current-location.svg"
                    alt=">"
                    srcset=""
                    class="lg-icon"
                  />
                </th>
                <th>Status</th>
                <th></th>
                <!-- <th></th> -->
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
    <!-- popup model -->
    <section id="edit-model" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModel()"
          >&times;</span
        >
        <div class="row padding">
          <div class="col-4">
            <div class="labeled-input">
              <label for="email">Present City</label>
              <input
                type="text"
                name="address"
                id="current-location"
                class="custom-input"
                pattern="[0-9]{5}"
                style="width: 100%"
              />
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col-4">
            <div class="labeled-input">
              <label for="faddres"
                >Present Address
                <img
                  src="../assets/icons/current-location-purple.svg"
                  alt=""
                  srcset=""
                  class="lg-icon"
              /></label>

              <input
                type="text"
                name="address"
                id="current-address"
                class="custom-input"
                pattern="[0-9]{5}"
                style="width: 100%"
                placeholder="KG 15 Av 19"
              />
            </div>
          </div>
        </div>
        <div class="row padding">
          <div class="col-2">
            <div class="labeled-input">
              <label for="email">Delivered</label>
              <div class="custom-select">
                <select id="select-status">
                  <option value="in_transit"
                    >In transit</option
                  >
                  <option value="delivered"
                    >Delivered</option
                  >
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row inline-btn padding">
          <div class="col-4">
            <button
              class="btn btn-block btn-default"
              onclick="closeModel()"
            >
              Cancel
            </button>
          </div>
          <div class="col-3"></div>
          <div class="col-4">
            <button
              class="btn btn-block btn-primary"
              id="#next-pay"
              onclick="updatePresentLocation()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- popup model javascript -->
    <script src="../front-end/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../front-end/admin.js"></script>
  </body>
</html>
