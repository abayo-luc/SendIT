<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Place New Order</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/icons/send.svg"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/newOrder.css"
    />
    <link rel="stylesheet" href="../css/model.css" />
    <script src="../front-end/checktoken.js"></script>
  </head>

  <body>
    <section class="left side-nav">
      <div class="top">
        <div class="logo-container">
          <img
            src="../assets/icons/send.svg"
            alt="lg"
            srcset=""
          />
          <h3>SendIT</h3>
        </div>
        <div class="sidebar-links">
          <a href="/client" class="nav-link">
            <img
              src="../assets/icons/home-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Home</span>
          </a>
          <a href="/parcels/new" class="nav-link">
            <img
              src="../assets/icons/plus-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Add Order</span>
          </a>
          <a href="/parcels/in_transit" class="nav-link">
            <img
              src="../assets/icons/moving-truck-light.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Transit</span>
          </a>
          <a href="#" class="nav-link logout">
            <img
              src="../assets/icons/logout.svg"
              alt=""
              srcset=""
              class="xlg-icon"
            />
            <span>Logout</span>
          </a>
        </div>
      </div>
      <div class="down-link" id="lg-logout">
        <img
          src="../assets/icons/logout.svg"
          alt="lg"
          srcset=""
        />
        <a class="nav-link">Logout</a>
      </div>
    </section>
    <section class="right top-nav">
      <div class="logo-container">
        <img
          src="../assets/icons/send.svg"
          alt="lg"
          srcset=""
        />
        <h3>SendIT</h3>
      </div>
      <div class="right right-content">
        <div class="topbar-content">
          <img
            src="../assets//images/1.jpg"
            alt="profile"
            srcset=""
            class="sm-circle profile"
          />
          <div class="names"></div>
          <img
            src="../assets/icons/notification-bell.svg"
            alt=""
            srcset=""
            class="notification"
          />
        </div>
        <div class="mob-dropdown">
          <div
            class="dropdown-icon"
            onclick="showMenu(this)"
          >
            <img
              src="../assets/icons/down-arrow.svg"
              alt=">>"
              srcset=""
              class="md-icon"
            />
          </div>
          <div class="dropdown-content" id="drp-conent">
            <ul>
              <li><a href="/client">Home</a></li>
              <li><a href="/parcels/new">New</a></li>
              <li>
                <a href="/parcels/in_transit">Transit</a>
              </li>
              <li><a href="/login">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="content" id="new-order">
      <div class="payment-info">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <h3 class="title">Location/Destination</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-5 padding">
            <div class="inline-content">
              <label>Pickup</label>
              <p id="var-pickup">...</p>
            </div>
            <div class="inline-content">
              <label>Addr</label>
              <p id="var-pickup-adr">...</p>
            </div>
          </div>
          <div class="col-2">
            <div class="inline-content">
              <label>Destination</label>
              <p id="var-destination">...</p>
            </div>
            <div class="inline-content">
              <label>Addr</label>
              <p id="var-destination-adr">...</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <h3 class="title">Status:</h3>
            <span id="parcel-status">...</span>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-6">
            <h3 class="title">Parcel Size and Weight</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Quantity</label>
              <p id="var-quantity">..</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Weight</label>
              <p id="var-weight">..</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Length</label>
              <p id="var-length">..</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Width</label>
              <p id="var-width">..</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2 padding">
            <div class="inline-content">
              <label for="faddres">Height</label>
              <p id="var-height">..</p>
            </div>
          </div>
        </div>
        <div class="row" id="action-btn"></div>
      </div>
    </section>
    <!-- popup model -->
    <section id="edit-model" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close" onclick="closeModel()"
          >&times;</span
        >
        <div class="row padding">
          <div class="col-4">
            <div class="labeled-input">
              <label for="email">Destination</label>
              <div class="custom-select">
                <select id="model-destination">
                  <option value="">select location</option>
                  <option value="Gasabo">Gasabo</option>
                  <option value="Musanze">Musanze</option>
                  <option value="Nyama">Nyama</option>
                  <option value="Nyarugenge"
                    >Nyarugenge</option
                  >
                  <option value="Kicukiro">Kicukiro</option>
                  <option value="Kamonyi">Kamonyi</option>
                  <option value="Muhanga">Muhanga</option>
                  <option value="Rwamagana"
                    >Rwamagana</option
                  >
                </select>
              </div>
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col-4">
            <div class="labeled-input">
              <label for="faddres">Address</label>
              <input
                type="text"
                name="address"
                id="model-address"
                class="custom-input"
                pattern="[0-9]{5}"
                style="width: 100%"
                placeholder="KG 19 Av"
              />
            </div>
          </div>
        </div>
        <div class="row inline-btn padding">
          <div class="col-4">
            <button
              class="btn btn-block btn-primary"
              id="#next-pay"
              onclick="updateParcel()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- jquery plugin -->
    <script src="../front-end/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/model.js"></script>
    <script src="../front-end/singleparcel.js"></script>
  </body>
</html>
